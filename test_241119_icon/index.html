<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>아이콘 코딩</title>
</head>
<body>
    <div id="wrap"><!--홈페이지 전체를 감싸는 레이아웃-->
        <div class="wrapper">
            <!--1260이라는 디자인 레이아웃을 유지시켜주는 영역(콘텐츠는 단 한번만)-->
            <div class="mobile_test">
                <h2>png이미지와 svg이미지의 차이점</h2>
                <ul>
                    <li>
                        <h3>png 이미지</h3>
                        <p>확대하면 깨지는 이미지 형식, 모바일에서 선명하지 않음. 만약 png로 저장한 아이콘을 모바일에서 선명하게 보이게 하려면 2배 이상 사이즈로 저장해야함</p>
                        <div class="img_wrap"><!--어떠한 요소를 묶는 요소의 이름에 wrap이라고 많이 씀-->
                            <img src="images/link_icon1.png" alt="청사안내">청사안내
                            <img src="images/link_icon2.png" alt="조직안내">조직안내
                            <img src="images/link_icon3.png" alt="업무안내">업무안내
                            <img src="images/link_icon4.png" alt="민원상담">민원상담
                        </div>
                    </li>
                    <li>
                        <h3>svg 이미지</h3>
                        <p>아이콘이나 로고 같은 일러스트(벡터 기반)에서 제작한 이미지 저장가능(사진 불가) 모바일에서도 선명, 확대해도 깨지지 않음</p>
                        <div class="img_wrap">
                            <img src="images/link_icon1.svg" alt="청사안내">청사안내
                            <img src="images/link_icon2.svg" alt="조직안내">조직안내
                            <img src="images/link_icon3.svg" alt="업무안내">업무안내
                            <img src="images/link_icon4.svg" alt="민원상담">민원상담
                        </div>
                    </li>
                </ul>
            </div>
        </div><!--wrapper-->
    </div><!--wrap-->
</body>
</html>
